<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <title>Survey Form</title>
    </head>
    <body>
        <div id="container">
            <h1 id="title">Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the product</p>
            <form id="survey-form">
                <div class="form-group">
                    <label id="name-label">Name</label>
                    <input id="name" type="text" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label id="email-label">Email</label>
                    <input id="email" type="email" title="Enter a valid email address" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label id="number-label">Age</label>
                    <input id="number" type="number" min="12" max="120" placeholder="Enter your number">
                </div>
                <div class="form-group">
                    <label id="dropdown-label">Is this your first time using the product?</label>
                    <select id="dropdown">
                        <option value="">--Please choose an option--</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>              
                <div class="form-group">
                    <label id="radio-label">Would you recommend the product to a friend?</label>
                    <label id="radio"><input name="user-recommend" type="radio" value="definitely">Definitely</label>
                    <label id="radio"><input name="user-recommend" type="radio" value="maybe">Maybe</label>
                    <label id="radio"><input name="user-recommend" type="radio" value="not-sure">Not sure</label>
                </div>
                <div class="form-group">
                    <label id="checkbox-label">What would you like to see improved? (Check all that apply)</label>
                    <label id="checkbox"><input value="design" type="checkbox">Design</label>
                    <label id="checkbox"><input value="content" type="checkbox">Content</label>
                    <label id="checkbox"><input value="structure" type="checkbox">Structure</label>
                    <label id="checkbox"><input value="guidance" type="checkbox">Guidance</label>
                    <label id="checkbox"><input value="accessiblity" type="checkbox">Accessibility</label>
                </div>               
                <div class="form-group">
                    <label id="textarea">Any comments or suggestions?</label>
                    <textarea placeholder="Enter your comment here..."></textarea>
                </div>
                <div class="form-group" id="submit-group">
                    <button id="submit" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </body>
</html>
